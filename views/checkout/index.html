<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <title>Casadobleve || Checkout</title>
</head>
<body class="bg-orange-50">
    <!-- Banner -->
    <div class="flex gap-4 z-10 flex-col items-center  justify-center text-center bg-[#E7782D] text-orange-50 px-6 py-2 top-0 right-0 left-0">
        <p class="truncate text-sm animate-loop-scroll"> ✹ ENVIOS NACIONALES GRATIS A PARTIR DE 120$ ✹ </p>
    </div>
    <!-- Nav Bar -->
     <nav id="navbar" class="sticky  z-10 section-x-padding flex flex-row items-center justify-between py-2 left-0 right-0 bg-orange-50 text-black text-sm max-w-full mx-auto">  
     </nav>
     <div id="notification" class="flex justify-center fixed"></div>
     
     <div class="flex flex-col justify-center mt-8 gap-9  md:flex-row">
  <!-- PLATFORM PAYMENT INFO -->
        <div class="h-fit bg-[#fffcf9] w-fit rounded-md p-4 shadow-md ">
            <p class="text-xl font-semibold cursor-pointer transition-all">
                Seleccione metodo de pago
            </p> 

            <div>
                <select name="" id="seleccionar-metodo">
                    <option value="pago-movil" selected>Pago Movil</option>
                    <option value="" disabled>Zelle</option>
                </select>
            </div>
             <div class="flex flex-col md:flex-row">
               <!-- Datos pago-->
             <div id="pago-datos">
                <div class="w-full py-4">
                    <div class=" rounded-lg ">
                    <div id="total-pagar">
                     </div>
                        
                        
                        <form>
                            <div class="gap-6">
                                <div class="col-span-2 sm:col-span-1">
                                    <input type="text" name="card-number" disabled id="card-number" placeholder="Banco: Mercantil" class="w-full py-2 px-4 text-sm border-none focus:outline-none focus:border-blue-500">
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                        <input type="text" name="card-number" disabled id="card-number" placeholder="Tlf: 0412-8845888" class="w-full py-2 px-4 text-sm border-none focus:outline-none focus:border-blue-500">
                                </div>
                                
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <input type="text" name="card-number" disabled id="card-number" placeholder="CI: 30.582.558" class="w-full py-2 px-4 text-sm border-none focus:outline-none focus:border-blue-500">
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>  
         
    </div>
    <!-- CLIENT PAYMENT INFO -->
    <div id="pago-info">
            <div class="h-fit bg-[#fffcf9] w-fit rounded-md p-4 shadow-md ">
                <h2 class="text-lg font-medium mb-6">Datos del Pago</h2>
                <form id="pago-form">
                    <div class="grid grid-cols-2 gap-6">
                        <div class="col-span-2 sm:col-span-1">
                            <label for="card-number" class="block text-sm font-medium text-gray-700 mb-2">Banco</label>
                            <input type="text" name="card-number" required id="banco" placeholder="" class="w-full p-1 border border-gray-300 rounded-sm focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                            <label for="expiration-date" class="block text-sm font-medium text-gray-700 mb-2">Telefono</label>
                            <div class="mt-1 flex flex-row">
                                <select name="codigo" id="codigo"  class="bg-transparent border-gray-300">
                             <option value="" selected disabled>04**</option>
                             <option>0412</option>
                             <option>0414</option>
                             <option>0416</option>
                             <option>0424</option>
                             <option>0426</option>
                                </select>
                                <input id="telefono" name="telefono" required type="telefono" autocomplete="telefono" 
                                    class="appearance-none  relative block w-full p-1  border border-gray-300 placeholder-gray-500 text-gray-900 focus:z-10 sm:text-sm"
                                    placeholder="Numero de telefono">
                            </div>
                        </div>
                        
                        </div>
                        <div class="col-span-2 sm:col-span-1 mt-4">
                            <label for="cvv" class="block text-sm font-medium text-gray-700 mb-2">Referencia-ultimos 4 digitos</label>
                            <input type="text" id="ref" required class="w-full p-1 border border-gray-300 rounded-sm focus:outline-none focus:border-blue-500">
                        </div>
                        <div id="fecha" class="col-span-2 mt-4 sm:col-span-1">
                            
                    </div>
                    <div class="mt-2">
                        <button id="checkout" type="submit" class="bg-[#C9C26B] hover:bg-[#afa74f] text-white py-2 px-4 mt-4 w-full">Pagar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>  
     </div>
   

<!-- Contact section -->
<section id="contact-section" class="bg-[#C0DDE2] mt-16 flex items-center justify-center text-center text-black px-6 py-2 right-0 left-0">
</section>
<!-- Footer -->
<section id="footer" class="bg-[#C9C26B] flex items-center justify-center text-center text-orange-50 px-6 py-2 right-0 left-0 mx-auto">
</section>

<script type="module" src="/components/contact.js"></script>
<script type="module" src="/components/footer.js"></script>
<script type="module" src="/components/notification.js"></script>
    <script type="module" src="/components/navbar.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
