<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="/images/logo.png" type="image/x-icon">
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

   <title>Casadobleve || Productos</title>
</head>

<body>
<div>
   <div x-data="{ sidebarOpen: false }" class="flex h-screen bg-gray-200">
       <div :class="sidebarOpen ? 'block' : 'hidden'" @click="sidebarOpen = false" class="fixed inset-0 z-20 transition-opacity bg-black opacity-50 lg:hidden"></div>
   
       <div id="menu" :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'" class="fixed inset-y-0 left-0 z-30 w-64 overflow-y-auto transition duration-300 transform bg-[#593217] lg:translate-x-0 lg:static lg:inset-0">
           
       </div>
       
       <div class="flex flex-col flex-1 overflow-hidden">
         <!-- Header -->
           <header class="flex items-center justify-between px-6 py-4 bg-white border-b-4 border-[#C9C26B]">
               <div class="flex items-center">
                   <button @click="sidebarOpen = true" class="text-gray-500 focus:outline-none lg:hidden">
                       <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                               stroke-linejoin="round"></path>
                       </svg>
                   </button>
   
                   <div class="relative mx-4 lg:mx-0">
                       <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                           <svg class="w-5 h-5 text-gray-500" viewBox="0 0 24 24" fill="none">
                               <path
                                   d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                               </path>
                           </svg>
                       </span>
   
                       <input class="w-32 pl-10 pr-4 rounded-md form-input sm:w-64 focus:border-indigo-600" type="text"
                           placeholder="Search">
                   </div>
               </div>
           </header>
           <!-- Main content -->
           <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
               <div class="container px-6 py-8 mx-auto">   
                   <div class="mt-4">
                       <div class="flex flex-wrap -mx-6">
                           <div class="w-full px-6">
                              <!-- Buscar//Agregar//filtrar -->
                               <div class="flex justify-between flex-col md:flex-row gap-4 items-center px-5 py-6 bg-white rounded-md shadow-sm">
                                 <h3 class="text-2xl font-medium text-gray-700">Productos</h3>
                                 <div class="flex items-center justify-center gap-2 md:gap-4 flex-row ">
                                    <!-- Buscar -->
                                    <div class="">
                                       <form id="search-form" class="flex flex-col justify-center gap-3">
                                          <div class="flex justify-center">
                                              <input id="search-input" type="text" placeholder="Buscar producto"
                                               class="w-2/3 md:w-full px-3 h-10 rounded-l border-2 border-gray-300 focus:outline-none focus:border-gray-300"
                                               >
                                              <button type="submit" class="bg-orange-500 text-white hover:bg-orange-400 rounded-r px-2 md:px-3 py-0 md:py-1">Buscar</button>
                                          </div>
                                      </form>  
                                    </div>
      
                                    <!-- Filtro -->
                                    <button id="openFilterForm" class="">
                                       <div class="outline outline-1 bg-orange-500 text-white hover:bg-orange-400 rounded p-2">
                                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                             stroke-width="1.5" stroke="currentColor" class="size-6">
                                             <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                                          </svg>
                                       </div>
                                    </button>
                                    <!-- Boton Agregar -->
                                    <button id="openContactForm" class="">
                                       <div class="outline outline-1 bg-orange-500  text-white hover:bg-orange-400 rounded p-2">
                                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                             <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                                           </svg>                                     
                                       </div>
                                    </button>
                                 </div>
                                 
                                 </div> 
                           </div>
                       </div>
                   </div>
                   <!-- Tablas -->
                   <div class="flex flex-col mt-8">
                       <div class="py-2 -my-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
                           <div
                               class="inline-block min-w-full overflow-hidden align-middle border-b border-gray-200 shadow sm:rounded-lg">
                               <table class="min-w-full">
                                   <thead>
                                       <tr>
                                           <th
                                               class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
                                               Nombre</th>
                                           <th
                                               class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
                                               Precio</th>
                                           <th
                                               class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
                                               Descripcion</th>
                                           <th
                                               class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
                                               Stock</th>
                                               <th
                                               class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">
                                               Imagen</th>
                                               <th
                                               class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50"></th>
                                       </tr>
                                   </thead>
   
                                   <tbody id="tbody" class="bg-white">
                                    </tbody>
                               </table>
                           </div>
                       </div>
                   </div>
                   
                   <!-- Product Modal -->
                   <div id="modelConfirm" class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 ">
                     <div class="relative top-40 p-6 mx-auto shadow-xl rounded-md bg-white max-w-md">
                 
                         <div class="flex justify-end">
                             <button  id="closeContactForm" type="button"
                                 class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                                 <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                     <path fill-rule="evenodd"
                                         d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                         clip-rule="evenodd"></path>
                                 </svg>
                             </button>
                         </div>
                         <h2 class="text-2xl font-bold mb-4">Agregar Producto</h2>
                         <form id="form-product" class="max-w-2xl flex flex-row justify-center">
                           <div class="flex flex-col gap-2 w-full border-gray-400">

                              <div>
                                 <input id="nombre-producto"
                                    class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none" placeholder="Nombre del producto"
                                    type="text">
                              </div>

                              <div>
                                 <input id="precio-producto"
                                    class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none" placeholder="Precio">
                              </div>

                              <div>
                                 <input id="descripcion-producto"
                                    class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none" placeholder="Descripcion"
                                    type="text">
                              </div>

                              <div>
                                 <input id="stock-producto"
                                    class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none" placeholder="Stock"
                                    type="text">
                              </div>
                              <div>
                                 <label for="example1" class="mb-1 block text-sm text-gray-700">Cargar imagen</label>
                     <input id="imagen-producto" type="file" class="mt-2 block w-full text-sm file:mr-4 file:rounded-md file:border-0 file:bg-teal-500 file:py-2 file:px-4 file:text-sm file:font-semibold file:text-white hover:file:bg-teal-700 focus:outline-none disabled:pointer-events-none disabled:opacity-60" />
                              </div>
                              <div class="flex justify-end">
                                 <button id="btn-form"
                                    class="py-2 w-full m-1 text-center justify-center bg-orange-500 border rounded-md text-white  hover:bg-orange-700 hover:text-gray-100"
                                    type="submit">Guardar</button>
                              </div>
                           </div>
                        </div>
                     </form>
                 
                     </div>
                 </div>
                    <!-- Filter Modal -->
                 <div id="modelFilter" class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 ">
                    <div class="relative top-40 p-6 mx-auto shadow-xl rounded-md bg-white max-w-md">
                
                        <div class="flex justify-end">
                            <button  id="closeFilterForm" type="button"
                                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                        <h2 class="text-2xl font-bold mb-4">Filtrar Productos</h2>
                        <form id="form-filter" class="max-w-2xl flex flex-col justify-center">
                                  <div class="flex items-start flex-wrap gap-4">
                                    <label class="cursor-pointer">
                                      <input type="radio" checked class="peer sr-only tag-checked" name="categoria" value="todo"/>
                                      <div class="peer-checked:bg-[#C9C26B] rounded-lg peer-checked:text-white text-[#A79F47] border border-[#C9C26B] px-3 py-2">
                                        <p>Todo</p>
                                      </div>
                                    </label>

                                    <label class="cursor-pointer">
                                        <input type="radio" class="peer sr-only tag-checked" name="categoria" value="taza" />
                                        <div class="peer-checked:bg-[#C9C26B] rounded-lg peer-checked:text-white text-[#A79F47] border border-[#C9C26B] px-3 py-2">
                                          <p>Tazas</p>
                                        </div>
                                      </label>
                              
                                    <label class="cursor-pointer">
                                        <input type="radio" class="peer sr-only tag-checked" name="categoria" value="plato" />
                                        <div class="peer-checked:bg-[#C9C26B] rounded-lg peer-checked:text-white text-[#A79F47] border border-[#C9C26B] px-3 py-2">
                                          <p>Platos </p>
                                        </div>
                                      </label>

                                      <label class="cursor-pointer">
                                        <input type="radio" class="peer sr-only tag-checked" name="categoria" value="portavaso" />
                                        <div class="peer-checked:bg-[#C9C26B] rounded-lg peer-checked:text-white text-[#A79F47] border border-[#C9C26B] px-3 py-2">
                                          <p>Portavasos </p>
                                        </div>
                                      </label>

                                      <label class="cursor-pointer">
                                        <input type="radio" class="peer sr-only tag-checked" name="categoria" value="jarron" />
                                        <div class="peer-checked:bg-[#C9C26B] rounded-lg peer-checked:text-white text-[#A79F47] border border-[#C9C26B] px-3 py-2">
                                          <p>Jarrones </p>
                                        </div>
                                      </label>

                                      <label class="cursor-pointer">
                                        <input type="radio" class="peer sr-only tag-checked" name="categoria" value="personalizado"/>
                                        <div class="peer-checked:bg-[#C9C26B] rounded-lg peer-checked:text-white text-[#A79F47] border border-[#C9C26B] px-3 py-2">
                                          <p>Personalizados </p>
                                        </div>
                                      </label>
                                  </div>
                                <button id="btn-form"
                                   class="py-2 w-full my-4 text-center justify-center bg-orange-500 border rounded-md text-white  hover:bg-orange-700 hover:text-gray-100"
                                   type="submit">Guardar</button>
                             </div>
                        </form>
                
                    </div>
                </div>
                <!-- Edit modal -->
                <div id="editModal" class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 ">
                    <div class="relative top-40 p-6 mx-auto shadow-xl rounded-md bg-white max-w-md">
                
                        <div class="flex justify-end">
                            <button  id="closeEditModal" type="button"
                                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                        <h2 class="text-2xl font-bold mb-4">Editar Producto</h2>
                        <form id="edit-form" class="max-w-2xl flex flex-row justify-center">
                          <div class="flex flex-col gap-2 w-full border-gray-400">

                             <div>
                                <p id="edit-nombre" contenteditable="true"
                                   class="w-full py-3 border bg-slate-300 text-slate-500 rounded-lg px-3 focus:outline-none" placeholder="Nombre del producto">
                                   </p>
                             </div>

                             <div>
                                <p id="edit-precio" contenteditable="true"
                                   class="w-full py-3 border bg-slate-300  text-slate-500 rounded-lg px-3 focus:outline-none" placeholder="Precio">
                                </p>
                             </div>

                             <div>
                                <p id="edit-descripcion" contenteditable="true"
                                   class="w-full py-3 border bg-slate-300  text-slate-500 rounded-lg px-3 focus:outline-none" placeholder="Descripcion"></p>
                             </div>

                             <div>
                                <p id="edit-stock" contenteditable="true"
                                   class="w-full py-3 border bg-slate-300  text-slate-500 rounded-lg px-3 focus:outline-none" placeholder="Stock"
                                   ></p>
                             </div>
                             <div>
                                <label for="example1" class="mb-1 block text-sm text-gray-700">Cargar imagen</label>
                    <input id="edit-imagen" type="file" class="mt-2 block w-full text-sm file:mr-4 file:rounded-md file:border-0 file:bg-teal-500 file:py-2 file:px-4 file:text-sm file:font-semibold file:text-white hover:file:bg-teal-700 focus:outline-none disabled:pointer-events-none disabled:opacity-60" />
                             </div>
                             <div class="flex justify-end">
                                <button id="btn-form"
                                   class="py-2 w-full m-1 text-center justify-center bg-orange-500 border rounded-md text-white  hover:bg-orange-700 hover:text-gray-100"
                                   type="submit">Guardar cambio</button>
                             </div>
                          </div>
                       </div>
                    </form>
                
                    </div>
                </div>
               </div>
           </main>
       </div>
   </div>
</div>
<script type="module" src="/components/menu.js"></script>
      <script type="module" src="index.js"></script>
</body>

</html>
