<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <title>Casadobleve || Comprar</title>
</head>
<body class="bg-orange-50">
    <!-- Banner -->
    <div id="banner" class="flex gap-4 z-10 flex-col items-center overflow-hidden relative justify-center text-center bg-[#E7782D] text-orange-50 px-6 py-2 top-0">
        <marquee behavior="scroll" scrollamount="5" class="text-xs">✹ ENVIOS NACIONALES GRATIS A PARTIR DE 120$ ✹ ENVIO GRATIS EN TU PRIMER HOMEKIT ✹ ENVIOS NACIONALES GRATIS A PARTIR DE 120$ ✹ ENVIO GRATIS EN TU PRIMER HOMEKIT ✹ </marquee>
    </div>
    <!-- Nav Bar -->
     <nav id="navbar" class="sticky  z-10 section-x-padding flex flex-row items-center justify-between py-2 left-0 right-0  border border-b-1 border-[#d6c7b6] bg-orange-50 text-black text-sm max-w-full mx-auto">  
     </nav>
    
     <!-- Whatsapp -->
     <div id="wpp" class="z-10 fixed right-5 bottom-8">
    </div>
     <!-- Contenido -->

      <!-- Filtrar -->
      <section id="filters">
        <div id="filtros" class=" max-w-full mx-auto flex flex-row justify-between md:justify-center bg-[#C0DDE2] py-5">
          <div class="mx-4 lex gap-4 ">
            <div id="filtrar-seccion" class="">
              <!-- Responsive -->
              <div id="burger-menu" class="flex p-2 md:hidden">
                <a  class="navbar-burger self-center">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-7 w-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                  </svg>
                  
               </a>
              </div> 
              <!-- Desktop -->
             <form id="form-filter" class="hidden md:flex max-w-2xl flex-col items-start">
                <div class="flex items-start flex-row gap-4">
                  <label class="cursor-pointer">
                      <input type="radio" class="peer sr-only tag-checked" name="categoria" value="plato" />
                      <div class="peer-checked:border-black border border-[#C0DDE2] px-3 py-1">
                        <p>Platos </p>
                      </div>
                    </label>

                    <label class="cursor-pointer">
                      <input type="radio" class="peer sr-only tag-checked" name="categoria" value="portavaso" />
                      <div class="border peer-checked:border-black border-[#C0DDE2]  px-3 py-1">
                        <p>Portavasos </p>
                      </div>
                    </label>

                    <label class="cursor-pointer">
                      <input type="radio" class="peer sr-only tag-checked" name="categoria" value="jarron" />
                      <div class="border peer-checked:border-black border-[#C0DDE2] px-3 py-1">
                        <p>Jarrones </p>
                      </div>
                    </label>

                    <label class="cursor-pointer">
                      <input type="radio" class="peer sr-only tag-checked" name="categoria" value="personalizado"/>
                      <div class="border peer-checked:border-black border-[#C0DDE2] px-3 py-1 border-">
                        <p>Personalizados </p>
                      </div>
                    </label>
                </div>
            </form> 
              </div>
            </div>
            <div id="buscar">
              <form id="search-form" class="flex flex-col justify-center">
                <div class="flex justify-center">
                    <input id="search-input" type="text" placeholder="Buscar producto"
                     class="w-2/3 md:w-full px-2 placeholder:text-black placeholder:text-sm h-10 bg-transparent text-black border-black border-b focus:outline-none"
                     >
                    <button type="submit" class="bg-transparent px-2 md:px-3 py-0 md:py-1"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                    </button>
                </div>
            </form>  
            </div>
          </div>
        </div>
      </section>

      <!-- Productos -->
     <section>
    <ul  id="products"  class="w-fit mx-auto grid grid-cols-2 lg:grid-cols-4 md:grid-cols-3 justify-items-center justify-center">
    </ul>
    </section>

<!-- Contact section -->
<section id="contact-section" class="bg-[#C0DDE2] mt-16 flex items-center justify-center text-center text-black px-6 py-2 right-0 left-0">
</section>
<!-- Footer -->
<section id="footer" class="bg-[#C9C26B] flex items-center justify-center text-center text-orange-50 px-6 py-2 right-0 left-0 mx-auto">
</section>

<script type="module" src="/components/contact.js"></script>
<script type="module" src="/components/whatsapp.js"></script>
<script type="module" src="/components/footer.js"></script>
 <script type="module" src="/components/navbar.js"></script>
 <script type="module" src="index.js"></script>
</body>
</html>
